---
- hosts: database
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:

    - name: 'Instala pacotes de dependencias do sistema operacional' # nome da task
      apt: # gerenciador a ser utilizado
        name: "{{ item }}" # variavel especial do ansible
        state: latest # versão do pacote
      become: yes # executado com root sim ou não?
      with_items: # looping de pacotes a ser instalado
        - mysql-server
        - python-mysqldb

    - name: 'Criar o nome do MySQL'
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        #login_password:
        state: present # criar banco
        #state: absent # deletar banco

    - name: 'Cria o usuário do MySQL'
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: "{{ wp_user_password }}"
        priv: '{{ wp_db_name }}.*:ALL,GRANT'
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - "{{ wp_host_ip }}"
    
    - name: 'Configura MySQL para aceitar conexões remotas'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql

- hosts: wordpress # quais hosts serão executados?
  handlers:
    - name: restart apache2
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: 'Adicionando repositorio no ubuntu'
      apt_repository:
        repo: 'ppa:ondrej/php'
      become: yes
        
    - name: 'Instalando pacotes do sistema operacional'
      apt:
        name:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - php5-mysql
        state: latest
      become: yes

    - name: 'Efetuar o download do wordpress'
      get_url:
        url: 'https://wordpress.org/wordpress-5.1.13.tar.gz'
        dest: '/tmp/wordpress.tar.gz'

    - name: 'Descompactar arquivo wordpress.tar.gz'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes
    
    - name: 'Copia o wp-config-sample.php para wp-config.php'
      copy:
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: 'Configura o wp-config com as entradas do banco de dados'
      replace:
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
        #backup: yes
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}" }
        - { regex: 'username_here', value: "{{ wp_username }}" }
        - { regex: 'password_here', value: "{{ wp_user_password }}" }
        - { regex: 'localhost', value: "{{ wp_db_ip }}" }
      become: yes

    - name: 'Copia do arquivo de configuração do apache'
      copy:
        src: 'files/000-default.conf'
        dest: '/etc/apache2/sites-enabled/000-default.conf'
        remote_src: no
      become: yes
      notify:
        - restart apache2